<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="rightbox">
            <div class="header">YOUR RESULT</div>
            <div class="button">
                <div class="percentage">76</div>
                <div class="hundred">OF 100</div>
            </div>
            <div class="great">GREAT</div>
                <div class="footer">YOU SCORED HIGHER THAN 65% OF PEOPLE WHO HAVE TAKEN THE TEST</div>
        </div> 
        <div class="leftbox">
            <div class="footer2">
                SUMMARY
            </div>
            <div class="content">
                <div class="reaction common"><div class="icon" style="color: red;"><i class="fa-solid fa-bolt"></i> REACTION</div>
            <div class="rate">80/100</div></div>
                <div class="memory common"><div class="icon" style="color: goldenrod;"><i class="fa-solid fa-brain"></i> MEMORY</div><div class="rate">92/100</div></div>
                <div class="verbal common"><div class="icon" style="color: lightskyblue;"><i class="fa-regular fa-comment"></i> VERBAL</div><div class="rate">61/100</div></div>
                <div class="visual common"><div class="icon" style="color: purple;"><i class="fa-solid fa-eye"></i> VISUAL</div><div class="rate">72/100</div></div>
            </div>
            <div class="aaa">
                CONTINUE
            </div>
        </div>
    </div>
   
</body>
</html>
